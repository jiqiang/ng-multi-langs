<form>
  <select (change)="onChangeLang($event)" name="language">
    <option 
      *ngFor="let lang of availableLangs" 
      [value]="lang" 
      [selected]="lang == translocoService.getActiveLang()"
    >{{lang}}</option>
  </select>
</form>

<ng-container *transloco="let t">
  <h1 *transloco="let t">{{ t('hello') }}</h1>
</ng-container>
